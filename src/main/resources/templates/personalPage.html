<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            height: 70px;
            width: 70px;
        }
    </style>
</head>
<body>
<img th:src="@{/avatar/}+${session.user.avatar}">
<div th:text="'我发了'+${count}+'个贴子'"></div>
<!--回复了几次-->
<div th:text="'我回复了'+${replyCount}+'次'"></div>
<h2>我发布的贴子</h2>
<div th:each="post:${userPostList}">
    <a th:href="@{/userPostPage}+'?postId='+${post.postId}">
        <h3 th:text="${post.theme}"></h3>
    </a>
    <div>
        <p th:text="'发贴时间'+${post.postTime}"></p>
        <p th:text="'最近回复'+${post.replyTime}"></p>
    </div>
</div>
<h2>我回复的贴子</h2>
<div th:each="post:${postList}">
    <div>
        <a th:href="@{/userReplyPage}+'?postId='+${post.postId}">
        <h3 th:text="${post.theme}"></h3>
        </a>
    </div>
</div>
</body>
</html>
