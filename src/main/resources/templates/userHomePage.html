<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<div>
    <img th:src="@{/avatar/}+${user.avatar}">
    <div th:text="${user.username}"></div>
</div>


<h3>他发的贴子</h3>
<div th:each="post:${userPostList}">
    <a th:href="@{/userPostPage}+'?postId='+${post.postId}">
        <h4 th:text="${post.theme}"></h4>
    </a>
    <div>
        <span th:text="${post.postTime}"></span>

    </div>
</div>

</body>
</html>
